---
driver:
  name: vagrant
  require_chef_omnibus: 12.4.1
  vagrantfile_erb: Vagrantfile.erb

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04

suites:
  - name: node1
    driver:
      vm_hostname: node1
      network:
        - ["private_network", {ip: "192.168.33.10"}]
    run_list:
      - recipe[zookeeper_demo::default]
      - recipe[mesos_demo::master]
    attributes:
      master:
        flags:
          authenticate: no
          authenticate_slaves: false
          logging_level: INFO
          cluster: 'mesos-sandbox'
          zk: 'zk://127.0.0.1:2181/mesos'
